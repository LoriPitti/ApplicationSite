<mat-card>
  <mat-card-title>
    <h2>{{corso}}</h2>
    <h3>{{universita}}</h3>
  </mat-card-title>
  <hr>
  <mat-card-content>
    <p>Link:{{link}}</p>
    <p>Dipartimento: {{dipartimento}}</p>
    <p>Paese: {{paese}}</p>
    <p>Tipologia di corso: {{tipo}}</p>
  </mat-card-content>
  <hr>
  <mat-card-content>
    <p>Descrizione: {{descrizione}}</p>
  </mat-card-content>
</mat-card>
