
<h2 mat-dialog-title>Elimina l'account</h2>
<mat-dialog-content>
  Digita la  password per confermare
  <div class="div">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'"
             [formControl]="password"
             (blur)="errorMessagePassword"
             required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      @if(password.invalid){
        <mat-error>{{errorMessagePassword}}</mat-error>
      }
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-button mat-dialog-close cdkFocusInitial *ngIf="!password.invalid" (click)="onOkClicked(true)" >Conferma</button>
</mat-dialog-actions>
