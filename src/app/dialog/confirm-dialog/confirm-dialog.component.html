<h2 mat-dialog-title>
<div class="col">
  {{ data.message }}
</div>
</h2>

<mat-dialog-content>
  {{data.content}}
</mat-dialog-content>

<mat-dialog-actions>
  <div class="col" *ngIf="data.abort">
    <button mat-button mat-dialog-close >Annulla</button>
  </div>
  <div class="col">
    <button mat-button mat-dialog-close (click)="onOkClicked(true)" >Ok</button>
  </div>
</mat-dialog-actions>
